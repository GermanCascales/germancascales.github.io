<!DOCTYPE html>
<html lang="es">
<head>    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="Content-Language" content="es" />
    <meta name="keywords" content="radio, solo temazos, megastar, fm, megastarfm, benalmadena, malaga, chr" />
    <meta name="description" content="Escucha online la nueva MegaStarFM – SOLO TEMAZOS." />

     <!-- for Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="MegaStar Benalmádena 91.1 FM" />
    <meta name="twitter:description" content="Escucha la nueva MegaStarFM en el 91.1 FM de Benalmádena" />
    <meta name="twitter:image" content="static/img/logo_background.jpg" />

    <title>MegaStar Benalmádena - 91.1 FM</title>

    <link rel="icon" type="image/png" href="static/img/favicon.png" />

	<link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="static/css/video/reset.css" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>
</head>

<body>
	<div class="container_web">
        <div id="background-container">
            <figure id="background-image" ></figure>
            <div class="grid" id="background_grid"></div>
            <img id="background-image2" />
		</div>

		<div id="logo">
            <img src="static/img/logo_megastar.png">
        </div>

		<div class="player_circle">
			<div id='player_spinner'></div>
			<div id="player_vol_minus" onclick="document.getElementById('myTune').volume -= 0.1"></div>
			<div id="player_vol_plus" onclick="document.getElementById('myTune').volume += 0.1"></div>
			<button id="player_main_ctrl" class="player_pause" style="visibility: inherit;" onclick="aud_play_pause()"></button>
		</div>

		<div id="content_block" style="width: 0%; min-width: 0%;">		
            <div id="track_info">
                <p id="player_title"></p>
                <p id="player_artist"></p>
			</div>
        </div>

        <audio id="myTune" autoplay="autoplay">
            <source src="http://91.121.68.52:8012/;stream.nsv&amp;provider=sound&amp;bufferlength=2&amp;autostart=true">
        </audio>
</body>
</html>
