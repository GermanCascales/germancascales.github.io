<head>

    <meta name="description" content="Escucha la nueva MegaStarFM – SOLO TEMAZOS." />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="MegaStar Benalmádena 91.1 FM" />
    <meta name="twitter:description" content="Escucha la nueva MegaStarFM en el 91.1 FM de Benalmádena" />
    <meta name="twitter:image" content="static/img/logo_background.jpg" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="icon" sizes="175x175" href="static/img/icon175x175.png">
    <link rel="apple-touch-icon" sizes="175x175" href="static/img/icon175x175.png">
    <link rel="apple-touch-startup-image" href="static/img/startup.png">
    
    <title>MegaStar Benalmádena - 91.1 FM</title>

    <link rel="icon" type="image/png" href="static/img/favicon.png" />

	<link rel="stylesheet" type="text/css" href="static/css/main.css" />
    <link rel="stylesheet" type="text/css" href="static/css/video/reset.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.css">

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>
    <script src="http://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>

</head>

<body>
	<div class="container_web">
        <div id="background-container">
            <figure id="background-image"></figure>
            <div class="grid" id="background_grid"></div>
            <img id="background-image2" />
		</div>

		<div id="logo" class="logo" onclick="loadFlashPlayer();">
            <img src="static/img/logo_megastar.png">
            <div id="flashPlayer"></div>
        </div>
        
		<div class="player_circle">
			<div id='player_spinner'></div>
			<div id="player_vol_minus" onclick="document.getElementById('myTune').volume -= 0.1"></div>
			<div id="player_vol_plus" onclick="document.getElementById('myTune').volume += 0.1"></div>
			<button id="player_main_ctrl" class="player_pause" style="visibility: inherit;" onclick="aud_play_pause()"></button>
		</div>

		<div id="content_block" style="width: 0%; min-width: 0%;">
            <a href="#" id="opener" data-tab="letra" title="Lyrics">
                <div class="tab_main" data-target="page_letra" style="top: 340px;">
                    <img src="static/img/icon_microphone.png" />
                </div>
            </a>
            <div id="track_info">
                <p id="player_title"></p>
                <p id="player_artist"></p>
			</div>
		</div>
        
        <div id="dialog" title="Lyrics" style="max-width: 700px;">
			<div id="track_video_i">
				<div id="track_video_yt"></div>
			</div>            
            <p id="lyrics_block"></p>
        </div>        
    </div>

    <audio id="myTune" autoplay="autoplay">
        <source src="http://91.121.68.52:8012/;stream.nsv&amp;provider=sound&amp;bufferlength=2&amp;autostart=true">
    </audio>
</body>
</html>
